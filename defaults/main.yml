---
jenkins_type: "master"
jenkins_version: "2.60.3"
jenkins_url: "http://jenkins:8080/"
jenkins_port: "8080"
jenkins_home: "/app/jenkins"
jenkins_logs: "/app/jenkins-logs"
jenkins_java_opts: "-Djenkins.install.runSetupWizard=false"
jenkins_config_owner: "jenkins"
jenkins_config_group: "jenkins"
jenkins_admin: "dsptechops@broadinstitute.org"
jenkins_plugins:
  - git
  - log-parser
  - copyartifact
  - workflow-aggregator
  - workflow-multibranch
  - docker-workflow
  - template-project
apache_proxy_verion: "latest"
apache_http_port:  80
apache_https_port: 443
apache_url: "duos-jenkins.dsp-techops.broadinstitute.org"
apache_tls: "/app/tls"
