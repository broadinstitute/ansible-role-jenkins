---
jenkins_type: "master"
jenkins_version: "2.60.3"
jenkins_url: "http://jenkins:8080"
jenkins_port: "8080"
jenkins_home: "/app/jenkins_home"
jenkins_logs: "/app/jenkins_logs"
jenkins_java_opts: "-Djenkins.install.runSetupWizard=false"
uid: 1000
gid: 1000
TOKEN: {{ ansible_facts['VAULT_TOKEN'] }}
ADDR: {{ ansible_facts['VAULT_ADDR'] }}
server_key: "{{ lookup("hashi_vault", "secret=secret/dsde/dsp-techops/common/server.key token={{ TOKEN }} url={{ ADDR }}") }}"
server_cert: "{{ lookup("hashi_vault", "secret=secret/dsde/dsp-techops/common/server.crt token={{ TOKEN }} url={{ ADDR }}") }}"
nginx_http_port:  80
nginx_https_port: 443
nginx_url: "duos-jenkins.dsp-techops.broadinstitute.org"
nginx_tls_key: "/app/tls/server.key"
nginx_tls_cert: "/app/tls/server.crt"
nginx_tls_dir: "/app/tls"
nginx_conf: "/app/default.conf"
